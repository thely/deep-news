<!DOCTYPE html>
<html>
  <head>
    <title>deep news tests</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">

      <div class="controls">
        <button class="hydra-reset">Set patch again</button>
        <button class="max-ping">Send a blip to Max</button>
        <input type="range" id="frequency" name="frequency"
            min="3" max="200">
        <label for="volume">Frequency</label>
      </div>

      <div class="chat-block">
        <div class="chat-messages">
          <ul>
          </ul>
        </div>
        <div class="chat-writing">
          <form class="chat-form" action="">
            <input type="text" class="chat-input" />
            <button type="submit" class="chat-submit">Enter</button>
          </form>
        </div>
      </div>

      <canvas id="hydra-large"></canvas>
      <canvas id="hydra-small"></canvas>
    </div>
    
    
  </body>
  <script src="./bundle.js" type="text/javascript"></script>
</html>
