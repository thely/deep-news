<!DOCTYPE html>
<html>
  <head>
    <title>deep news tests</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #hydra-time {
        /* width: 1280px; */
        /* height: 720px; */
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .chat-block {
        width: 30vw;
        height: 100vh;
        max-height: 100vh;

        background-color: rgba(255, 255, 255, 0.75);
        padding: 1em;

        display: grid;
        grid-template-rows: 1fr 1.5em;
      }

      .chat-messages {

      }

      .chat-writing {
        /* position: absolute;
        bottom: 0; */
      }

      .controls {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="container">

      <div class="controls">
        <button class="hydra-reset">Set patch again</button>
        <button class="max-ping">Send a blip to Max</button>
        <input type="range" id="frequency" name="frequency"
            min="3" max="200">
        <label for="volume">Frequency</label>
      </div>

      <div class="chat-block">
        <div class="chat-messages">
          <ul>
          </ul>
        </div>
        <div class="chat-writing">
          <form class="chat-form" action="">
            <input type="text" class="chat-input" />
            <button type="submit" class="chat-submit">Enter</button>
          </form>
        </div>
      </div>

      <canvas id="hydra-time"></canvas>
    </div>
    
    
  </body>
  <script src="./bundle.js" type="text/javascript"></script>
</html>
